name: Deploy to Truehost

on:
  push:
    branches:
      - main  # Only deploy from the production branch

jobs:
  ftp-deploy:
    name: FTP Deploy to Truehost
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Upload to Truehost via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./ 
          server-dir: /home/imannvmq/ilikeitproperties/
          exclude: |
            secret_key.py
            confirm_images.py
            set_admin.py
            Dockerfile
            .dockerignore
            render.yml
            .env.production
            **/.git*
            .github*
            **/.env*
            **/venv*
            **/__pycache__/
            **/*.log
